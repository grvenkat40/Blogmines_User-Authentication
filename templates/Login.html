<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>User Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static',filename='login_style.css') }}">
    </head>
    <body>
        <header>
            <h2>Login</h2>
            <ul id='tags'>
                <li><a href="https://grvenkat40-portfolio.onrender.com/">My Profile</a></li>
                <li><a href="{{url_for('contact')}}">Contact</a> </li>
            </ul>
        </header>
        <p>Hello User, we are pleased to Welcome you againğŸ˜ŠğŸ¤</p>
        <div class="submissionForm">
            <form method="post" action="">
                <label for="userid">User Id</label>
                <input type="email" name="userid" placeholder="User Id" required>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        <p>If you are new, Please <a href="{{url_for('register') }}">Register First-></a></p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    alert('{{ messages[0] }}');
                </script>
            {% endif %}
        {% endwith %}
        <script src="{{url_for('static',filename='script.js')}}" async defer></script>
    </body>
</html>
