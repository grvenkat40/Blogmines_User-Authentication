<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static',filename='register_style.css')}}">
    </head>
    <body>
        <header>
            <h2>Register</h2>
        </header>
        <p>ğŸ‘‰ We are pleased about your registrationğŸ˜Š</p>
        <div class="submissionForm">
            <form method="post" action="">
                <label for="userid">User Id</label>
                <input type="email" name="userid" placeholder="User Id" required>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        <a id="back" href="{{url_for('login')}}"><-Back</a>
        
        <script src="{{url_for('static',filename='script.js')}}" async defer></script>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    alert('{{ messages[0] }}');
                </script>
            {% endif %}
        {% endwith %}
    </body>
</html>
